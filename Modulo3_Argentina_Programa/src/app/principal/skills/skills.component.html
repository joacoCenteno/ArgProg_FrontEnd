<section class="skills">
    <div class="skills_title">
        <h2>SKILLS</h2>
    </div>

    <div class="skills_items" *ngFor="let skill of principalSkills">
        <div class="item">
            <p>{{skill.nombre}}</p>
            <p class="porcentaje_html">{{skill.porcentaje}}</p>
            <div class="bar_html"></div>
        </div>
    </div>
</section>
