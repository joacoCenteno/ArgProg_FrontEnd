<section class="projects">
    <div class="project_title">
        <h2>PROYECTOS</h2>
    </div>

    <div class="container_project" *ngFor="let project of principalProjects">
        <div class="logo_project">
            <img [src]="project.logo" alt="" class="project_img">
        </div>
        <div class="text_project">
            <h3 class="text_project_title">{{project.nombre}}</h3>
            <p class="project_fecha">{{project.fecha}}</p>
            <p class="project_description">{{project.descripcion}}</p>
            <a href="index.html" class="project_link">Link del Proyecto</a>
        </div>
    </div>
</section>
